name: Repo Health Report

on:
  push:
  pull_request:

jobs:
  report:
    name: Generate Health Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Generate Health Report
        run: REPORT_HOST=ci pnpm report
        # Note: Docker checks will be skipped in CI (no docker daemon)
        # Admin/Socket.IO health checks may fail if services unreachable

      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if report generation had issues
        with:
          name: repo-health-report-${{ github.sha }}
          path: |
            docs/reports/REPORT_*_ci.html
            docs/reports/REPORT_*_ci.json
            docs/reports/LATEST_ci.json
            docs/reports/vendor/
          retention-days: 30
