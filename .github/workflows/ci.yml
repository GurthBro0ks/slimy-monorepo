name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma:generate

      - name: Run Linter
        run: pnpm lint

      - name: Run Deprecation Checker
        run: pnpm lint:deprecations

      - name: Run Build
        run: pnpm build

      - name: Verify docker-compose config valid
        run: bash scripts/verify/compose-config-valid.sh

      - name: Verify admin-ui has no localhost in public output
        run: bash scripts/verify/admin-ui-no-localhost-build.sh

      - name: Verify no localhost in client sources
        run: bash scripts/verify/no-localhost-in-client-sources.sh

      - name: Verify web settings UI v0.32 (no loopback in client artifacts)
        run: bash scripts/verify/web-settings-ui-v032.sh

      - name: Verify web settings UI v0.33 (nav + drafts guardrails)
        run: bash scripts/verify/web-settings-ui-v033.sh

      - name: Verify web settings activity widget v0.34
        run: bash scripts/verify/web-settings-activity-v034.sh

      - name: Verify web active guild scope v0.35
        run: bash scripts/verify/web-active-guild-scope-v035.sh

      - name: Verify web guild identity v0.36
        run: bash scripts/verify/web-guild-identity-v036.sh

      - name: Verify settings sync clients v0.1 (admin-api regression + client builds)
        run: bash scripts/verify/settings-sync-clients-v01.sh

      - name: Verify settings sync events v0.2 (admin-api regression)
        run: bash scripts/verify/settings-sync-events-v02.sh

      - name: Verify continuity ledger present
        run: bash scripts/verify/continuity-ledger-present.sh

      - name: Verify AGENTS.md present
        run: bash scripts/verify/agents-md-present.sh
