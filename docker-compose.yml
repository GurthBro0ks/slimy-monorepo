services:
  # MySQL Database
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-slimyai}
      MYSQL_USER: ${MYSQL_USER:-slimyai}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-slimypassword}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - slimy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Admin API (Backend)
  admin-api:
    build:
      context: .
      dockerfile: apps/admin-api/Dockerfile
    restart: unless-stopped
    ports:
      - "3080:3080"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3080
      DATABASE_URL: mysql://${MYSQL_USER:-slimyai}:${MYSQL_PASSWORD:-slimypassword}@db:3306/${MYSQL_DATABASE:-slimyai}
      
      # Discord OAuth
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      # Route callback through admin-ui so cookies land on the same host (localhost:3001)
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost:3001/api/admin-api/api/auth/callback}
      DISCORD_OAUTH_SCOPES: ${DISCORD_OAUTH_SCOPES:-identify guilds}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      # Optional; if unset, app may fall back to DISCORD_BOT_TOKEN.
      SLIMYAI_BOT_TOKEN: ${SLIMYAI_BOT_TOKEN:-}

      # Guild to enrich with Discord member role IDs (used for web role mapping: admin/club/user)
      ROLE_GUILD_ID: ${ROLE_GUILD_ID:-1176605506912141444}

      # Optional: enable extra auth debug logs (non-secret)
      ADMIN_AUTH_DEBUG: ${ADMIN_AUTH_DEBUG:-}
      
      # Security
      SESSION_SECRET: ${SESSION_SECRET:-change_this_session_secret_minimum_32_chars}
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret_minimum_32_chars}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN:-.localhost}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-.localhost}
      
      # CORS
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      
      # Admin users
      ADMIN_USER_IDS: ${ADMIN_USER_IDS:-}
      CLUB_USER_IDS: ${CLUB_USER_IDS:-}
      
      # External APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      STATS_SHEET_ID: ${STATS_SHEET_ID:-}
      SNELP_CODES_URL: ${SNELP_CODES_URL:-https://snelp.com/api/codes}
      
      # Service info
      ADMIN_API_SERVICE_NAME: ${ADMIN_API_SERVICE_NAME:-slimy-admin-api}
      ADMIN_API_VERSION: ${ADMIN_API_VERSION:-docker}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      HOST: "0.0.0.0"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - slimy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3080/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend (Public)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_ADMIN_API_BASE: ${NEXT_PUBLIC_ADMIN_API_BASE:-http://localhost:3080}
        NEXT_PUBLIC_SNELP_CODES_URL: ${NEXT_PUBLIC_SNELP_CODES_URL:-}
        NEXT_PUBLIC_PLAUSIBLE_DOMAIN: ${NEXT_PUBLIC_PLAUSIBLE_DOMAIN:-}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      DATABASE_URL: mysql://${MYSQL_USER:-slimyai}:${MYSQL_PASSWORD:-slimypassword}@db:3306/${MYSQL_DATABASE:-slimyai}
      # Server-side calls from Next.js API routes need an internal network URL.
      ADMIN_API_INTERNAL_URL: "http://admin-api:3080"
      NEXT_PUBLIC_ADMIN_API_BASE: ${NEXT_PUBLIC_ADMIN_API_BASE:-http://localhost:3080}
      NEXT_PUBLIC_SNELP_CODES_URL: ${NEXT_PUBLIC_SNELP_CODES_URL:-}
      NEXT_PUBLIC_PLAUSIBLE_DOMAIN: ${NEXT_PUBLIC_PLAUSIBLE_DOMAIN:-}
    depends_on:
      admin-api:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - slimy-network

  # Admin UI Frontend
  admin-ui:
    build:
      context: .
      dockerfile: apps/admin-ui/Dockerfile
      args:
        NEXT_PUBLIC_ADMIN_API_BASE: ${ADMIN_UI_API_BASE:-}
        NEXT_PUBLIC_ADMIN_API_PUBLIC_URL: ${NEXT_PUBLIC_ADMIN_API_PUBLIC_URL:-http://localhost:3080}
        NEXT_PUBLIC_DISCORD_CLIENT_ID: ${NEXT_PUBLIC_DISCORD_CLIENT_ID:-}
        NEXT_PUBLIC_DISCORD_REDIRECT_URI: ${NEXT_PUBLIC_DISCORD_REDIRECT_URI:-}
        ADMIN_API_INTERNAL_URL: "http://admin-api:3080"
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_ADMIN_API_BASE: ${ADMIN_UI_API_BASE:-}
      NEXT_PUBLIC_ADMIN_API_PUBLIC_URL: ${NEXT_PUBLIC_ADMIN_API_PUBLIC_URL:-http://localhost:3080}
      NEXT_PUBLIC_DISCORD_CLIENT_ID: ${NEXT_PUBLIC_DISCORD_CLIENT_ID:-}
      NEXT_PUBLIC_DISCORD_REDIRECT_URI: ${NEXT_PUBLIC_DISCORD_REDIRECT_URI:-}
      ADMIN_UI_ORIGIN: ${ADMIN_UI_ORIGIN:-}
      ADMIN_API_INTERNAL_URL: "http://admin-api:3080"
      ALLOW_LOCALHOST_OAUTH: ${ALLOW_LOCALHOST_OAUTH:-1}
    depends_on:
      admin-api:
        condition: service_healthy
    networks:
      - slimy-network

  # Discord Bot
  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      BOT_MODE: ${BOT_MODE:-keepalive}
    networks:
      - slimy-network
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/slimy-bot.ready"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 20s

networks:
  slimy-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
